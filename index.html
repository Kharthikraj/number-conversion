<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Conversions</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.css">
    <script src="index.js" defer></script>
</head>
<body>

    <!-- heading -->
    <h1 class="heading">Number Conversion</h1>

    
    <div class="parent">

        <!-- first section -->
        <div class="one bigdiv">

            <!-- first input -->
            <input type="text" value="" class="input-one input">

            <!-- first selection -->
            <select class="select-one select">
                <option value="Binary" class="option1 option">Binary</option>
                <option value="Octal" class="option1 option">Octal</option>
                <option value="Decimal" class="option1 option">Decimal</option>
                <option value="Hexadecimal" class="option1 option">Hexadecimal</option>
            </select>
        </div>

        <!-- swap button -->
        <button class="swap-button button"><span class="icon"><i class="fas fa-retweet"></i></span> SWAP</button>

        <!-- second section -->
        <div class="two bigdiv">

            <!-- second input -->
            <input type="text" class="input-two input">

            <!-- second selection -->
            <select class="select-two select">
                <option value="Binary" class="option2 option">Binary</option>
                <!-- selected - defaultly selected -->
                <option value="Decimal" class="option2 option" selected>Decimal</option>
                <option value="Octal" class="option2 option">Octal</option>
                <option value="Hexadecimal" class="option2 option">Hexadecimal</option>
            </select>
        </div>
        <button class="calculate-button button">CALCULATE</button>
    </div>

    <!-- seperator -->
    <div class="seperator"></div>
</body>
</html>
